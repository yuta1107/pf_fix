<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device, initial-scale=1.0" />
    <title>Myportfolio</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- セクション1：ヘッダー -->

    <section id="section1" class="header">
      <h1 class="site-logo">My<br />portfolio</h1>
    </section>

    <!-- セクション2：空白 -->

    <section id="section2"></section>

    <!-- セクション３：ワークス -->

    <section id="section3" class="works">
      <div class="item">
        <a href="works.html">
          <h2>LP集</h2>
          <p>ポートフォリオとして制作したLP集</p>
        </a>
      </div>
    </section>

    <!-- セクション４：プロフィール -->

    <section id="section4">
      <div class="item">
        <h2>プロフィール</h2>
        <p>住まい:東京都江戸川区</p>
        <p>年齢:90年生まれ</p>
        <p>趣味:アニメ、ゲーム、サイクリング、キックボクシング</p>
        <p>日課:筋トレ</p>
        <p></p>
      </div>
    </section>

    <!-- セクション５センター -->

    <section id="section5" class="center">
      <div>
        <h1 class="myname">ゆうたろう</h1>
        <p>ポートフォリオをまとめるために制作しました。</p>
      </div>
    </section>

    <!-- セクション6: イラスト -->

    <section id="section6" class="illustration">
      <div class="item">
        <h2>イラスト</h2>
        <p>イラスト制作も承ります。<br />近日公開予定</p>
      </div>
    </section>

    <!-- セクション7: お問い合わせ -->

    <section id="section7" class="contact">
      <div class="item">
        <h2>お問い合わせはこちら</h2>
        <p>お気軽にお問い合わせください。</p>
        <div class="ad">
          <small>yutaro90.forbiz@gmail.com</small>
        </div>
        <div class="sns-link">
          <a
            href="https://x.com/yutarou90"
            target="_blank"
            rel="noopener noreferrer"
          >
            X (Twitter)
          </a>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // スマホ表示かどうか判定
        const isMobile = window.matchMedia("(max-width: 768px)").matches;

        if (isMobile) {
          // 開閉させたいセクションのIDを指定
          // section4=プロフィール, section6=イラスト, section7=お問い合わせ
          const targets = ["section4", "section6", "section7"];

          targets.forEach((id) => {
            const section = document.getElementById(id);
            if (!section) return;

            // h2（見出し）をクリックしたらクラスを付け外しする
            const title = section.querySelector("h2");
            if (title) {
              title.addEventListener("click", () => {
                section.classList.toggle("is-open");
              });
            }
          });
        }
      });
    </script>
  </body>
</html>
